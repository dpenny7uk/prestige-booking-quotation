<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Register</title>
</head>
<body>
    <div class="container">
        <img src="../img/prestige_large.jpg" alt="Logo" class="registration__logo">
        <div class="registration">
            <form class="registration-form">
                <div class="field">
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                    <input type="email" name="email-address" placeholder="Email Address">
                </div>
                <div class="field">
                        <input type="email" name="confirm-email-address" placeholder="Confirm Email Address">
                </div>
                <div class="field">
                        <input type="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                        <input type="password" name="confirm-password" placeholder="Enter Password">
                </div>
                <div class="field">
                        <button class="btn">Register</button>
                        <!-- <button class="btn">Sign in</button> -->
                </div>
            </form>
        </div>


        <footer class="footer">
            Footer
        </footer>

    </div>
    
</body>
</html>
